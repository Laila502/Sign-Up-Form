<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="img-container">
            <div class="text-box">
                <img class="logo" src="img/odin-lined.png" alt="">
                <p class="odin">ODIN</p>
            </div>
        </div>
        <div class="right-side">
            <div class="text">
                <p class="txt">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                    Sign up <i>now</i> to get started. <br>
                    <br>
                    You <i>know</i> you want to.</p>   
            </div>
            <div class="form">
                
                <form action="">
                    <div class="flex-container"> 
                        <h1>Let's do this!</h1>
                        <div class="row">
                            <div class="item">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div class="item">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="item">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email name="email" required>
                            </div>
                            <div class="item">
                                <label for="phone_nb">PHONE NUMBER</label>
                                <input type="tel" id="phone_nb" name="phone_nb" required>
                            </div>      
                        </div>
                                 
                        <div class="row">
                            <div class="item">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="item">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div> 
                    </div>
                    <div class="button-container">
                        <button type="submit">Create Account</button>
                        <p class="question">Already have an account? <a href="">Log in</a> </p>
                        
                    </div>
                </form>
            </div>    
        </div>
    </div>
    
</body>
</html>
